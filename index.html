<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallx Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0b1120; color: white; overflow-x: hidden; }
        #mobile-menu { transition: transform 0.3s ease-in-out; }
        .menu-open { transform: translateX(0) !important; }
        
        /* كلاس الشريط السفلي للكمبيوتر */
        .active-desktop { border-bottom: 2px solid #06b6d4; color: white !important; padding-bottom: 4px; }
        
        /* كلاس الشريط الجانبي والخلفية للجوال */
        .active-mobile { background-color: rgba(30, 41, 59, 0.8); border-right: 4px solid #06b6d4; color: white !important; }
    </style>
</head>
<body>

    <nav class="w-full max-w-6xl mx-auto flex justify-between items-center p-6 relative z-50">
        <div class="text-xl font-bold text-cyan-500">wallx</div>
        
        <div id="desktop-links" class="hidden md:flex gap-8 items-center text-gray-400 text-sm">
            <a href="homepage.html" class="nav-item transition flex items-center gap-2">الرئيسية <i class="fa-solid fa-house"></i></a>
            <a href="profilpage.html" class="nav-item transition flex items-center gap-2">الملف الشخصي <i class="fa-solid fa-user"></i></a>
            <a href="artworkpage.html" class="nav-item transition flex items-center gap-2">أعمالي الفنية <i class="fa-solid fa-palette"></i></a>
            <a href="projectspage.html" class="nav-item transition flex items-center gap-2">المشاريع البرمجية <i class="fa-solid fa-code"></i></a>
        </div>

        <button id="open-menu" class="md:hidden text-cyan-500 text-2xl"><i class="fa-solid fa-bars-staggered"></i></button>
    </nav>

    <!-- القائمة الجانبية للجوال -->
    <div id="mobile-menu" class="fixed inset-0 bg-[#0b1120] z-[100] translate-x-full flex flex-col p-6 md:hidden">
        <div class="flex justify-between items-center mb-10">
            <button id="close-menu" class="text-2xl text-white"><i class="fa-solid fa-xmark"></i></button>
            <div class="text-xl font-bold text-cyan-500">wallx</div>
        </div>

        <div class="flex flex-col gap-3">
            <a href="homepage.html" class="mobile-item flex items-center justify-between p-4 rounded-xl text-gray-400 transition">
                <span>الرئيسية</span> <i class="fa-solid fa-house text-cyan-500"></i>
            </a>
            <a href="profilpage.html" class="mobile-item flex items-center justify-between p-4 rounded-xl text-gray-400 transition">
                <span>الملف الشخصي</span> <i class="fa-solid fa-user text-cyan-500"></i>
            </a>
            <a href="artworkpage.html" class="mobile-item flex items-center justify-between p-4 rounded-xl text-gray-400 transition">
                <span>أعمالي الفنية</span> <i class="fa-solid fa-palette text-cyan-500"></i>
            </a>
            <a href="projectspage.html" class="mobile-item flex items-center justify-between p-4 rounded-xl text-gray-400 transition">
                <span>المشاريع البرمجية</span> <i class="fa-solid fa-code text-cyan-500"></i>
            </a>
        </div>
    </div>

    <!-- محتوى الصفحة الرئيسي -->
    <main class="min-h-[70vh] flex items-center justify-center p-4">
        
        <!-- تم وضع الكود الخاص بك هنا -->
        <div class="flex flex-col items-center justify-center text-center">
            <div class="relative mb-6">
                <div class="w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-cyan-500 p-1">
                    <img src="https://yt3.googleusercontent.com/Wtt5yhP_spsOfyOhLuAZMhVv58n5qhRlgdNFFRAqllvCmbSODBUYLyDLvyCN3Bf759B33uwhOA=s160-c-k-c0x00ffffff-no-rj" alt="سامي فالح" class="w-full h-full rounded-full object-cover">
                </div>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-2">سامي فالح</h1>
            <div class="text-cyan-400 text-lg md:text-xl mb-6 font-semibold">
                <span id="typed-home"></span>
            </div>
            <p class="max-w-2xl text-gray-400 text-sm md:text-base leading-relaxed mb-10">
                شغوف ببناء تجارب رقمية ممتعة وتفاعلية، من الألعاب إلى تطبيقات الويب. أبحث دائماً عن تحديات جديدة لتعلم وتطوير مهاراتي.
            </p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="https://github.com/not-wallx" target="_blank" class="bg-[#0369a1] flex items-center gap-2 px-6 py-2.5 rounded-lg text-sm font-semibold transition hover:opacity-90">
                    <i class="fa-brands fa-github text-lg"></i> جيت هاب
                </a>
                <a href="https://instagram.com/not_wallx" target="_blank" class="bg-[#1e293b] flex items-center gap-2 px-6 py-2.5 rounded-lg text-sm font-semibold border border-gray-700 transition hover:bg-slate-700">
                    <i class="fa-brands fa-instagram text-pink-500 text-lg"></i> انستقرام
                </a>
                <a href="https://youtube.com/@not_wallx" target="_blank" class="bg-[#1e293b] flex items-center gap-2 px-6 py-2.5 rounded-lg text-sm font-semibold border border-gray-700 transition hover:bg-slate-700">
                    <i class="fa-brands fa-youtube text-red-500 text-lg"></i> يوتيوب
                </a>
            </div>
        </div>

    </main>

    <!-- مكتبة Typed.js -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    
    <script>
        // تفعيل الكتابة التلقائية
        new Typed('#typed-home', {
            strings: ['رسام رقمي', 'مطور ألعاب', 'مصمم واجهات'],
            typeSpeed: 70, 
            backSpeed: 50, 
            loop: true
        });

        // 1. فتح وإغلاق القائمة للجوال
        const menu = document.getElementById('mobile-menu');
        document.getElementById('open-menu').onclick = () => menu.classList.add('menu-open');
        document.getElementById('close-menu').onclick = () => menu.classList.remove('menu-open');

        // 2. تمييز الصفحة الحالية تلقائياً (الشريط الأزرق)
        function highlightActivePage() {
            const currentFileName = window.location.pathname.split("/").pop() || "homepage.html";
            const allLinks = document.querySelectorAll('.nav-item, .mobile-item');

            allLinks.forEach(link => {
                if (link.getAttribute('href') === currentFileName) {
                    if (link.classList.contains('nav-item')) {
                        link.classList.add('active-desktop');
                    } else {
                        link.classList.add('active-mobile');
                    }
                }
            });
        }

        window.onload = highlightActivePage;
    </script>
</body>
</html>
